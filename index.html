<head>
  <link rel="stylesheet" href="index.css" />
</head>
<body>
  <!-- faded background -->
  <div id="backgroundImage"></div>
  <!-- all possible svg items -->
  <svg oncontextmenu="return false;">
    <!-- for users drawing -->
    <path id="svgPath" />
    <!-- to show around nearby point -->
    <circle
      id="highlightCircle"
      refX="center"
      refY="center"
      cx="5"
      cy="5"
      r="0"
    />
    <!-- to show around selected point -->
    <circle
      id="selectionCircle"
      refX="center"
      refY="center"
      cx="5"
      cy="5"
      r="0"
    />
    <!-- to show around control point of selected point -->
    <circle
      id="controlCircle"
      refX="center"
      refY="center"
      cx="5"
      cy="5"
      r="0"
    />
    <path id="controlPath" />
    <!-- grid for snapping -->
    <defs>
      <pattern
        id="transformedPattern"
        x="0"
        y="0"
        width="0"
        height="0"
        patternUnits="userSpaceOnUse"
      >
        <rect
          x="0"
          y="0"
          width="100%"
          height="100%"
          style="stroke: rgba(0, 0, 0, 0.3); fill: none;"
        />
      </pattern>
    </defs>
    <rect
      x="0"
      y="0"
      width="100%"
      height="100%"
      style="fill: url(#transformedPattern);"
    />
  </svg>
  <!-- display instructions & data -->
  <div id="datadiv" oncontextmenu="return false;"></div>
  <!-- alert -->
  <div id="alertUser" oncontextmenu="return false;"></div>

  <script src="index.js"></script>
</body>
